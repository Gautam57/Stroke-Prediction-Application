<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        button {
            background: #4facfe;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #00c6ff;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="title">Stroke Predictor</div>

    <div class="container">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Age</label>
            <input type="number" name="age" placeholder="Enter Age" min="0" max="120" required />

            <label>Hypertension</label>
            <select name="hypertension" required>
                <option value="" disabled selected>Hypertension?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Heart Disease</label>
            <select name="heart_disease" required>
                <option value="" disabled selected>Heart Disease?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Ever Married</label>
            <select name="ever_married" required>
                <option value="" disabled selected>Ever Married?</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>Work Type</label>
            <select name="work_type" required>
                <option value="" disabled selected>Select Work Type</option>
                <option value="children">Children</option>
                <option value="Govt_job">Government Job</option>
                <option value="Never_worked">Never Worked</option>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
            </select>

            <label>Residence Type</label>
            <select name="Residence_type" required>
                <option value="" disabled selected>Select Residence Type</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label>Average Glucose Level</label>
            <input type="number" step="0.01" name="avg_glucose_level" placeholder="Enter Glucose Level" required />

            <label>BMI</label>
            <input type="number" step="0.1" name="bmi" placeholder="Enter BMI" required />

            <label>Smoking Status</label>
            <select name="smoking_status" required>
                <option value="" disabled selected>Select Smoking Status</option>
                <option value="never smoked">Never Smoked</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="unknown">Unknown</option>
            </select>

            <button type="submit">Predict Stroke Risk</button>
        </form>

        <div class="result">
            The prediction is: {% if results == 1 %} Yes {% else %} No {% endif %}
        </div>
    </div>

</body>
</html>
